<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Liter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <div class="main-header-container">Item Lister</div>
    </header>
    <div class="container">
        <div class="main">
            <h2 class="title">Add Item</h2>
            <form class="form-data">
                <input type="text" name="" id="input-bar">
                <input type="submit" name="submit" id="submit-btn">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1 <button class="remove-btn">X</button></li>
                <li class="list-group-item">Item 2 <button class="remove-btn">X</button></li>
                <li class="list-group-item">Item 3 <button class="remove-btn">X</button></li>
                <li class="list-group-item">Item 4 <button class="remove-btn">X</button></li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
